<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
</head>
<body ng-app="ngCribs" ng-controller="cribsController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> ngCribs</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-4" ng-repeat="crib in cribs">
			<div class="thumbnail">
				<img ng-src="img/{{crib.image}}.jpg" />
				<div class="caption">
					<div ng-hide="showDetails===true">
						<h3>
							<i class="glyphicon glyphicon-tag"></i><strong>{{crib.price|currency}}
						</h3>
						<h4>
							<i class="glyphicon glyphicon-home"></i>{{crib.address}}
						</h4>
						<span class="label label-primary label-sm"> {{crib.type}}</span>
					</div>
					<button class="btn btn-xs btn-success"
					 	ng-hide="showDetails===true"
						ng-click="showDetails=!showDetails">Details</button>
					<button class="btn btn-xs btn-danger" 
							ng-show="showDetails===true"
							ng-click="showDetails=!showDetails">Close</button>
					<div class="details" ng-show="showDetails===true">
						<h4>
							<span class="label label-primary">Bedroom:{{crib.details.bedrooms}}</span>
							<span class="label label-primary">Bathroom:{{crib.details.bathrooms}}</span>
							<span class="label label-primary">SqFt:{{crib.details.area}}</span>
						</h4>
					</div>	
					<p>{{crib.description}}</p>	
				</div>
			</div>
		</div>
	</div>
	<!-- <div class="well" ng-repeat="crib in cribs">
		<h3>{{crib.address}}</h3>
		<p>
			<strong>Type:</strong>{{crib.type}}</strong>
		</p>
		<p>
			<strong>Description:</strong>{{crib.description}}</strong>
		</p>
		<p>
			<strong>price:</strong>{{crib.price|currency}}</strong>
		</p>
	</div> -->


</body>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="scripts/cribsController.js"></script>
<script type="text/javascript" src="scripts/cribsFactory.js"></script>
</html>
